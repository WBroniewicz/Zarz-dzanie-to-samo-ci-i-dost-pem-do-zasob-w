<!DOCTYPE html>
<html lang="en">

<head>  <!--element head zawiera ustawienia strony-->
  <meta charset="UTF-8">
  <title>Login</title>
  <!--podpiecie styli-->
  <link rel="stylesheet" type="text/css" href="./login.css"/>

</head>

<body> <!--element body zawiera tresc strony wszytko co sie wyswietla na ekranie zawarte musi byc w elemencie body-->
  <main id="main-holder">
    <h1 id="login-header">Login</h1>

    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
    <!--blad logowania-->
    <h2 id="login-error-msg" styles="color: red; opacity: 0;">Login attempt failed.</h2>


  </main>
  <script src="./login.js"></script>

</body>
</html>
